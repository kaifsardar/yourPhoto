<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YourPhoto</title>
    <script>
    let roll;
    function submit() {
   roll=document.getElementById("roll").value; 
   document.querySelector("#img1").setAttribute("src", "http://juadmission.jdvu.ac.in/jums_exam/student_photos/002110501" + roll + ".jpg");
   document.querySelector("#img2").setAttribute("src", "http://juadmission.jdvu.ac.in/jums_exam/student_photos/002110501" + roll + ".jpeg");
   
}
    </script>
</head>
<body>
    <h1>Do Your Wnat to See Your Photo?</h1>
    
    <label for="roll">Enter Your Roll</label>
    <input type="text" name="yourRoll" id="roll" placeholder="Last 3 digit ">
    <button onclick="submit()" id=" " >Enter</button>
<br>
<br> 

    <img src="" alt="" id="img1" width="30%">
    <img src="" alt="" id="img2" width="30%">

    <br>
