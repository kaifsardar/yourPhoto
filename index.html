<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YourPhoto</title>


</head>

<body>
    <h1>Do You Want to See Your <span>Crush's</span> Photo??</h1>
    <h3>only for JU students</h3>

    <div class="option">
        <label for="roll">Admission Year</label>
        <input type="text" name="Year" id="Year" placeholder="last 2 digit">

        <label for="dept">Dept Name </label>

        <select name="dept" id="dept">
            <option value="1">CSE</option>
            <option value="2">ETCE</option>
            <option value="3">IT</option>
            <option value="4">EE</option>
            <option value="5">ME</option>
            <option value="9">ProdE</option>
            <option value="6">IEE</option>
            <option value="7">ChE</option>
            <option value="8">FTBE</option>

        </select>
        <br>


        <label for="roll">Enter Roll</label>
        <input type="text" name="yourRoll" id="roll" placeholder="Last 3 digit ">
        <button id="#">Enter</button>
        <br>
        <br>

        <img src="" alt="" id="img1" width="30%">
        <img src="" alt="" id="img2" width="30%">
        <img src="" alt="" id="img3" width="30%">


        <br>

    </div>

    <p>made with ❤️ by <strong>KAIF</strong>(JU BCSE-I)</p>

    <script src="index.js"></script>

</body>

</html>
